<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h2>Edit User Data</h2>
    </section>
    <section class="container my-5 py-1">
        <form id="editForm">
            <div class="mb-3">
                <input class="form-control w-50" name="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <input class="form-control w-50" name="age" placeholder="Age">
            </div>
            <div class="mb-3">
                <input class="form-control w-50" name="mobile" placeholder="Mobile">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">
                    Submit Changes
                </button>
            </div>
        </form>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
